<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ParchMint | Color Palettes</title>
    <link rel="stylesheet" href="style.css">

    <meta property="og:title" content="ParchMint | Color Palettes">
    <meta property="og:image" content="./assets/screenshot.png">
    <meta property="og:description" content="ParchMint is a portfolio project that demonstrates our ability to implement Class-based OOP in JavaScript using the MVC design pattern with a data model adhering to SRP, industry-standard visuals according to a consistent style guide, drag & drop functionality, and CSS animations.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&family=Varela+Round&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/43f7169d0c.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <section class="picker-section">
        <h1><span class="darkened parchment">P</span>arch</span><span class="darkened mint">M</span>int<hr></h1>
        <section class="palette-container">
        </section>
        <section class="button-container">
          <button class="picker-button" id="new-palette-button">New Palette</button>
          <button class="picker-button" id="save-palette-button">Save Palette</button>
        </section>
      </section>
      <section class="saved-section">
        <h2>Saved Palettes</h2>
        <section class="saved-palette-container">
        </section>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
